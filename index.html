<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <script
      defer
      src="https://app.zenclass.in/sheets/vl/js/zen/suite/bundle.js"
    ></script>
    <main class="container border border-3 border-success min-vh-100">
      <h1 class="mt-3 px-3 h1 w-100">
        Welcome,<span class="mt-3 px-3 span">GAMERS</span>
        claim the best Deals !!!
      </h1>

      <div class="mt-4 px-3 d-flex gap-2">
        <input
          class="form-control w-50"
          type="text"
          placeholder=" eg: Batman"
        />
        <button
          class="btn btn-success rounded-3"
          id="btn"
          onclick="getOffers()"
        >
          Get offers!!!
        </button>
      </div>
      <div class="mt-5 text-center">
        <p class="text-center text-light fst-italic fs-5 px-5">
          H!, fellow Gamers here you can able to see the game prize at low cast
          ,plz search by <span class="text-warning">game Name</span>
        </p>
      </div>
      <div
        class="mt-4 parent d-flex flex-wrap justify-content-center gap-3"
      ></div>
      <!-- //Alert for error messages -->
      <div
        class="alert alert-danger d-none mt-5 d-none w-50"
        role="alert"
      ></div>
      <!---ALERT DIV END-->

      <!--SPINNER   div-->
      <div
        class="spinner-border text-primary position-absolute start-50 top-50 d-none spin"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <!---Spinner ends-->
    </main>
  </body>
</html>
